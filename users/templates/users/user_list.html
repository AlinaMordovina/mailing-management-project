{% extends 'mailing/base.html' %}
{% block content %}

<table class="table table-striped table-bordered">
    <thead>
    <tr>


        <th scope="col">Почта</th>
        <th scope="col">Активация пользователя</th>


    </tr>
    </thead>
    <tbody>
    {% for object in object_list %}

    <tr>
        <td>{{object}}</td>
        {% if perms.users.is_active %}
        {% if object.is_active %}
        <td><a href="{% url 'users:update_user_activity' object.pk %}" class="btn btn-warning">Деактивировать</a></td>
        {% else %}
        <td><a href="{% url 'users:update_user_activity' object.pk %}" class="btn btn-success">Активировать</a></td>
        {% endif %}
        {% endif %}


    </tr>
    {% endfor %}


    </tbody>
</table>


</div>

{% endblock %}

{% extends 'mailing/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            {% for blog in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top"
                         src="{{ blog.preview | media_filter }}"
                         alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">{{ blog }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'blog:blog_detail' blog.pk %}" class="text-white">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                                </a>
                            </div>
                        </div>
                        <small class="text-muted">{{ blog.date_is_published }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}

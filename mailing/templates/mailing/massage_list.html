{% extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сообщения</h1>
    <a class="btn btn-primary" href="{% url 'mailing:massage_create' %}" role="button">Добавить сообщение</a>
</div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">Владелец</th>
        <th scope="col">Тема сообщения</th>
        <th scope="col">Тело сообщения</th>
        <th scope="col">Подробнее</th>
    </tr>
    </thead>
    <tbody>
    {% for massage in object_list %}
    <tr>
        <td>{{ massage.owner }}</td>
        <td>{{ massage.subject }}</td>
        <td>{{ massage.body }}</td>
        <td>
            <a href="{% url 'mailing:massage_detail' massage.pk %}" class="text-white">
                <button type="button" class="btn btn-sm btn-outline-primary">Посмотреть</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}

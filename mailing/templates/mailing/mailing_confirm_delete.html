{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4 box-shadow">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>Вы уверены, что хотите удалить рассылку?</p>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-primary" href="{% url 'mailing:mailing_detail' mailing.pk %}" role="button">
                            Отменить
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4 box-shadow">
                    <h4 class="text-center"><b>Детальная карточка сообщения</b></h4>
                    <div class="card-body">
                        <p class="card-text"><b>Тема:</b> {{object.subject}}</p>
                        <p class="card-text"><b>Тело:</b> {{object.body}}</p>
                        <a href="{% url 'mailing:massage_update' massage.pk %}" class="text-white">
                            <button type="button" class="btn btn-sm btn-outline-primary">Изменить</button>
                        </a>
                        <a href="{% url 'mailing:massage_delete' massage.pk %}" class="text-white">
                            <button type="button" class="btn btn-sm btn-outline-danger">Удалить</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Сервис управления рассылками</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'users:profile' %}">Профиль</a>
        {% endif %}
        <a class="p-2 text-dark" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
        <a class="p-2 text-dark" href="{% url 'mailing:client_list' %}">Клиенты</a>
        <a class="p-2 text-dark" href="{% url 'mailing:massage_list' %}">Сообщения</a>
        <a class="p-2 text-dark" href="/admin">Админка</a>
    </nav>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
    {% else %}
    <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</div>

{% load my_tags %}


<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             src="{{ object.preview | media_filter }}"
             alt="Card image cap">
        <div class="card-body">
            <p class="card-text">{{ object }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'blog:blog_detail' object.pk %}" class="text-white">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                    </a>
                </div>
            </div>
            <small class="text-muted">{{ object.date_is_published }}</small>
        </div>
    </div>
</div>

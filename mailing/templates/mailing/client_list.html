{% extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Клиенты</h1>
    <a class="btn btn-primary" href="{% url 'mailing:client_create' %}" role="button">Добавить клиента</a>
</div>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">email</th>
        <th scope="col">Подробнее</th>
    </tr>
    </thead>
    <tbody>
    {% for client in object_list %}
    <tr>
        <td>{{ client.firstname }}</td>
        <td>{{ client.lastname }}</td>
        <td>{{ client.middlename }}</td>
        <td>{{ client.email }}</td>
        <td>
            <a href="{% url 'mailing:client_detail' client.pk %}" class="text-white">
                <button type="button" class="btn btn-sm btn-outline-primary">Посмотреть</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
